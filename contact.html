<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Yuze Pan | 古典吉他演奏家</title>
    <link href="static/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="static/images/favicon.ico" type="image/x-icon">
</head>
<body class="page-transition">
    <!-- 联系页面 -->
    <section class="contact-section">
        <div class="contact-container">
            <h1 class="contact-title">Contact</h1>
            <p class="contact-text">For inquiries, please contact me at:</p>
            <div class="contact-email">
                <a href="mailto:panyuzepan6@gmail.com">panyuzepan6@gmail.com</a>
            </div>
        </div>
    </section>
    
    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="nav-logo">Yuze Pan</div>
        <nav class="nav-menu">
            <a href="index.html#hero" class="nav-item">HOME</a>
            <a href="index.html#music" class="nav-item">MUSIC</a>
            <a href="video.html" class="nav-item">VIDEO</a>
            <a href="contact.html" class="nav-item active">CONTACT</a>
        </nav>
    </div>
    
    <!-- 播放器栏 -->
    <div class="player-bar">
        <div class="player-controls">
            <button class="player-btn prev-btn" aria-label="上一首"></button>
            <button class="player-btn play-btn" aria-label="播放/暂停"></button>
            <button class="player-btn next-btn" aria-label="下一首"></button>
        </div>
        <div class="player-info">
            <span class="track-name"></span>
            <span class="track-time">0:00/0:00</span>
        </div>
    </div>
    
    <!-- 脚本 -->
    <script src="static/js/player.js"></script>
</body>
</html>
